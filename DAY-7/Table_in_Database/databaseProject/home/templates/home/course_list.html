{% extends 'base.html' %}

{% block content %}
    <h2>Courses</h2>
    <div class="list-group">
        {% for course in courses %}
            <a href="{% url 'course_detail' course.id %}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ course.name }}</h5>
                    <small>{{ course.start_date }} to {{ course.end_date }}</small>
                </div>
                <p class="mb-1">{{ course.description }}</p>
            </a>
        {% empty %}
            <p class="list-group-item">No courses available.</p>
        {% endfor %}
    </div>
{% endblock %}
